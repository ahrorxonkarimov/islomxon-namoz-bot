<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islomxon Masjidi - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-content">
                <div class="masjid-icon">
                    <i class="fas fa-mosque"></i>
                </div>
                <div class="header-text">
                    <h1 id="adminTitle">Islomxon Jome Masjidi</h1>
                    <p id="adminSubtitle">Namoz vaqtlarini kiriting</p>
                </div>
            </div>
            
            <div class="language-switcher">
                <select id="languageSelect" class="lang-select">
                    <option value="uz">üá∫üáø O'zbek</option>
                    <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
                    <option value="kr">üá∫üáø –é–∑–±–µ–∫ (–ö—Ä–∏–ª)</option>
                </select>
            </div>
        </div>

        <!-- Main Content -->
        <div class="admin-main">
            <!-- Form Section -->
            <div class="form-section">
                <form id="prayerForm" class="prayer-form">
                    <div class="form-group">
                        <label for="date" id="dateLabel">
                            <i class="fas fa-calendar"></i>
                            Sana
                        </label>
                        <input type="text" id="date" class="form-input" value="" readonly>
                    </div>

                    <div class="prayer-grid">
                        <div class="prayer-input" data-prayer="bomdod">
                            <div class="prayer-icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <label for="bomdod" id="bomdodLabel">Bomdod</label>
                            <input type="time" id="bomdod" class="time-input" value="05:45" required>
                        </div>
                        
                        <div class="prayer-input" data-prayer="peshin">
                            <div class="prayer-icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <label for="peshin" id="peshinLabel">Peshin</label>
                            <input type="time" id="peshin" class="time-input" value="13:15" required>
                        </div>
                        
                        <div class="prayer-input" data-prayer="asr">
                            <div class="prayer-icon">
                                <i class="fas fa-cloud-sun"></i>
                            </div>
                            <label for="asr" id="asrLabel">Asr</label>
                            <input type="time" id="asr" class="time-input" value="16:30" required>
                        </div>
                        
                        <div class="prayer-input" data-prayer="shom">
                            <div class="prayer-icon">
                                <i class="fas fa-sunset"></i>
                            </div>
                            <label for="shom" id="shomLabel">Shom</label>
                            <input type="time" id="shom" class="time-input" value="18:45" required>
                        </div>
                        
                        <div class="prayer-input" data-prayer="xufton">
                            <div class="prayer-icon">
                                <i class="fas fa-moon"></i>
                            </div>
                            <label for="xufton" id="xuftonLabel">Xufton</label>
                            <input type="time" id="xufton" class="time-input" value="20:15" required>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                        <span id="sendText">Kanalga yuborish</span>
                        <div class="btn-loader" id="submitLoader"></div>
                    </button>
                </form>
            </div>

            <!-- Social Links -->
            <div class="social-section">
                <div class="social-links">
                    <a href="https://t.me/Islomxon_masjidi" class="social-link" target="_blank">
                        <i class="fab fa-telegram"></i>
                        Telegram
                    </a>
                    <a href="https://instagram.com/islomxon_masjidi" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </a>
                    <a href="https://t.me/Abdulloh_Ummati_Muhammad" class="social-link" target="_blank">
                        <i class="fas fa-user-shield"></i>
                        Admin
                    </a>
                </div>
            </div>
        </div>

        <!-- Result Message -->
        <div id="resultMessage" class="result-message"></div>
    </div>

    <!-- Floating Elements -->
    <div class="floating-elements">
        <div class="floating-element">Ô∑Ω</div>
        <div class="floating-element">Ô¥æÔ¥ø</div>
        <div class="floating-element">Ô∑∫</div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
