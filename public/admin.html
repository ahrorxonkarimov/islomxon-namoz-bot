<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Islomxon Masjidi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body">
    <!-- LOGIN SCREEN -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <div class="masjid-icon">
                    <i class="fas fa-mosque"></i>
                </div>
                <h1>Islomxon Jome Masjidi</h1>
                <p>Admin Panelga kirish</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="userId">Telegram ID</label>
                    <input type="number" id="userId" class="form-input" placeholder="Telegram ID ni kiriting">
                </div>
                
                <button onclick="checkAdmin()" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Kirish
                </button>
                
                <div class="login-info">
                    <p><i class="fas fa-info-circle"></i> Faqat adminlar kirishi mumkin</p>
                    <p>Telegram ID ni bilmasangiz, @userinfobot dan oling</p>
                </div>
            </div>
        </div>
    </div>

    <!-- ADMIN PANEL (Dastlab yashirin) -->
    <div id="adminPanel" class="admin-container" style="display: none;">
        <!-- Header -->
        <div class="admin-header">
            <div class="header-content">
                <div class="masjid-icon">
                    <i class="fas fa-mosque"></i>
                </div>
                <h1 id="adminTitle">Islomxon Jome Masjidi</h1>
                <p id="adminSubtitle">Admin Panel</p>
                <div class="user-info">
                    <span id="userWelcome">Admin: </span>
                    <button onclick="logout()" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Chiqish
                    </button>
                </div>
            </div>
            
            <div class="language-switcher">
                <select id="languageSelect" class="lang-select">
                    <option value="uz">üá∫üáø O'zbek</option>
                    <option value="ru">üá∑üá∫ –†—É—Å—Å–∫–∏–π</option>
                    <option value="kr">üá∫üáø –é–∑–±–µ–∫ (–ö—Ä–∏–ª)</option>
                </select>
            </div>
        </div>

        <!-- Form -->
        <div class="form-container">
            <form id="prayerForm" class="prayer-form">
                <div class="form-group">
                    <label for="date" id="dateLabel">Sana</label>
                    <input type="text" id="date" class="form-input" value="15-dekabr, 2024 yƒ±l">
                </div>

                <div class="prayer-grid">
                    <div class="prayer-input">
                        <label for="bomdod" id="bomdodLabel">Bomdod</label>
                        <input type="time" id="bomdod" class="time-input" value="05:45">
                    </div>
                    <div class="prayer-input">
                        <label for="peshin" id="peshinLabel">Peshin</label>
                        <input type="time" id="peshin" class="time-input" value="13:15">
                    </div>
                    <div class="prayer-input">
                        <label for="asr" id="asrLabel">Asr</label>
                        <input type="time" id="asr" class="time-input" value="16:30">
                    </div>
                    <div class="prayer-input">
                        <label for="shom" id="shomLabel">Shom</label>
                        <input type="time" id="shom" class="time-input" value="18:45">
                    </div>
                    <div class="prayer-input">
                        <label for="xufton" id="xuftonLabel">Xufton</label>
                        <input type="time" id="xufton" class="time-input" value="20:15">
                    </div>
                </div>

                <div class="form-group">
                    <label for="comment" id="optionalLabel">Izoh (ixtiyoriy)</label>
                    <textarea id="comment" class="form-textarea" placeholder="Qo'shimcha izoh..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                    <span id="sendText">Kanalga yuborish</span>
                </button>
            </form>
        </div>

        <!-- Result Message -->
        <div id="resultMessage" class="result-message"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
