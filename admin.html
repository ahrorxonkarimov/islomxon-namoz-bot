<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Islomxon Masjidi</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Admin Panel</h1>
            <p>Islomxon Jome Masjidi namoz vaqtlarini boshqarish</p>
        </div>

        <div class="admin-form">
            <h2>Namoz Vaqtlarini Yangilash</h2>
            
            <form id="prayerForm">
                <div class="form-group">
                    <label for="date">Sana:</label>
                    <input type="text" id="date" value="15-dekabr, 2024 yÄ±l" required>
                </div>

                <div class="form-group">
                    <label for="bomdod">Bomdod:</label>
                    <input type="time" id="bomdod" value="06:00" required>
                </div>

                <div class="form-group">
                    <label for="peshin">Peshin:</label>
                    <input type="time" id="peshin" value="12:30" required>
                </div>

                <div class="form-group">
                    <label for="asr">Asr:</label>
                    <input type="time" id="asr" value="15:45" required>
                </div>

                <div class="form-group">
                    <label for="shom">Shom:</label>
                    <input type="time" id="shom" value="18:20" required>
                </div>

                <div class="form-group">
                    <label for="xufton">Xufton:</label>
                    <input type="time" id="xufton" value="19:45" required>
                </div>

                <div class="form-group">
                    <label for="comment">Izoh (ixtiyoriy):</label>
                    <textarea id="comment" placeholder="Qo'shimcha izoh..."></textarea>
                </div>

                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> Kanalga yuborish
                    </button>
                    <button type="button" class="btn btn-secondary" id="resetBtn">
                        <i class="fas fa-redo"></i> Qayta tiklash
                    </button>
                </div>
            </form>
        </div>

        <div class="current-times">
            <h3>Joriy vaqtlar:</h3>
            <div id="currentTimes"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
