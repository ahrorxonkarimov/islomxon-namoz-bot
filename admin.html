<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Islomxon Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43AB34 0%, #2D7D32 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3436;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            padding: 25px 20px;
            text-align: center;
            color: white;
            border-bottom: 3px solid #1B5E20;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .nav {
            display: flex;
            background: #2D7D32;
            padding: 0;
            flex-wrap: wrap;
        }

        .nav-item {
            flex: 1;
            padding: 15px;
            text-align: center;
            color: white;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            min-width: 120px;
        }

        .nav-item.active {
            background: #43AB34;
            border-bottom: 3px solid #FFD700;
        }

        .content {
            padding: 25px;
            min-height: 400px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #F8FFF8;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 2px solid #E8F5E8;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #43AB34;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .user-list {
            background: #F8FFF8;
            border-radius: 12px;
            padding: 15px;
            border: 2px solid #E8F5E8;
            max-height: 300px;
            overflow-y: auto;
        }

        .user-item {
            padding: 12px;
            border-bottom: 1px solid #E8F5E8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-item:last-child {
            border-bottom: none;
        }

        .btn {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 171, 52, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #FF6B6B, #EE5A24);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1B5E20;
        }

        .form-group input, 
        .form-group textarea, 
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #E8F5E8;
            border-radius: 8px;
            font-size: 14px;
            background: white;
        }

        .message-item {
            background: #F8FFF8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #E8F5E8;
        }

        .message-meta {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
