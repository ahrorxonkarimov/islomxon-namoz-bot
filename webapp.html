<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islomxon Namoz Vaqtlari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #43AB34 0%, #2D7D32 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            padding: 20px;
            text-align: center;
            color: white;
        }
        .main {
            padding: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2D7D32;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #E8F5E8;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            min-height: 80px;
        }
        .prayer-times {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        .submit-btn {
            width: 100%;
            background: #43AB34;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            display: none;
        }
        .success {
            background: #43AB34;
            color: white;
        }
        .error {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üïå Islomxon Masjidi</h1>
            <p>Namoz Vaqtlari</p>
        </div>
        
        <div class="main">
            <div id="message" class="message"></div>
            
            <form id="prayerForm">
                <div class="input-group">
                    <label>Sana</label>
                    <input type="text" id="sana" required placeholder="20-dekabr, 2024">
                </div>
                
                <div class="prayer-times">
                    <div class="input-group">
                        <label>Bomdod</label>
                        <input type="text" id="bomdod" required placeholder="06:00">
                    </div>
                    <div class="input-group">
                        <label>Peshin</label>
                        <input type="text" id="peshin" required placeholder="12:30">
                    </div>
                    <div class="input-group">
                        <label>Asr</label>
                        <input type="text" id="asr" required placeholder="15:45">
                    </div>
                    <div class="input-group">
                        <label>Shom</label>
                        <input type="text" id="shom" required placeholder="17:20">
                    </div>
                    <div class="input-group">
                        <label>Hufton</label>
                        <input type="text" id="hufton" required placeholder="18:45">
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Izoh (ixtiyoriy)</label>
                    <textarea id="izoh" placeholder="Qo'shimcha ma'lumot..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    üì§ Kanallarga Yuborish
                </button>
            </form>
        </div>
    </div>

    <script>
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        console.log('WebApp ochildi');
        console.log('User:', tg.initDataUnsafe.user);

        document.getElementById('prayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form yuborildi');
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Yuborilmoqda...';
            messageDiv.style.display = 'none';

            try {
                const formData = {
                    bomdod: document.getElementById('bomdod').value,
                    peshin: document.getElementById('peshin').value,
                    asr: document.getElementById('asr').value,
                    shom: document.getElementById('shom').value,
                    hufton: document.getElementById('hufton').value,
                    sana: document.getElementById('sana').value,
                    izoh: document.getElementById('izoh').value,
                    userId: tg.initDataUnsafe.user?.id
                };

                console.log('Yuborilayotgan ma ºlumotlar:', formData);

                const response = await fetch('/submit-prayer-times', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('Server javobi:', result);

                if (result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '‚úÖ ' + result.message;
                    messageDiv.style.display = 'block';
                    
                    setTimeout(() => {
                        tg.close();
                    }, 3000);
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error('Xato:', error);
                messageDiv.className = 'message error';
                messageDiv.textContent = '‚ùå ' + error.message;
                messageDiv.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Kanallarga Yuborish';
            }
        });

        // Bugungi sana
        const today = new Date();
        document.getElementById('sana').value = today.toLocaleDateString('uz-UZ', { 
            day: 'numeric', 
            month: 'long', 
            year: 'numeric' 
        });
    </script>
</body>
</html>
