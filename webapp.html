<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islomxon Namoz Vaqtlari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #43AB34 0%, #2D7D32 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            padding: 25px 20px;
            text-align: center;
            color: white;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .main {
            padding: 25px 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: bold;
            color: #2D7D32;
            font-size: 14px;
        }

        .input-group input,
        .input-group textarea {
            padding: 15px;
            border: 2px solid #E8F5E8;
            border-radius: 10px;
            background: #F8FFF8;
            font-size: 16px;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .prayer-times {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .prayer-times {
                grid-template-columns: 1fr;
            }
        }

        .submit-btn {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .success-message {
            background: #43AB34;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .quote {
            margin-top: 25px;
            padding: 20px;
            background: #E8F5E8;
            border-radius: 10px;
            text-align: center;
            color: #2D7D32;
            border-left: 4px solid #43AB34;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üïå Islomxon Jome Masjidi</h1>
            <p>Namoz Vaqtlari Kiritish</p>
        </header>

        <main class="main">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="prayerForm" class="form">
                <div class="input-group">
                    <label>üìÖ Sana</label>
                    <input type="text" id="sana" required placeholder="Masalan: 20-dekabr, 2024">
                </div>

                <div class="prayer-times">
                    <div class="input-group">
                        <label>üåÖ Bomdod</label>
                        <input type="text" id="bomdod" required placeholder="06:00">
                    </div>

                    <div class="input-group">
                        <label>‚òÄÔ∏è Peshin</label>
                        <input type="text" id="peshin" required placeholder="12:30">
                    </div>

                    <div class="input-group">
                        <label>üå§Ô∏è Asr</label>
                        <input type="text" id="asr" required placeholder="15:45">
                    </div>

                    <div class="input-group">
                        <label>üåá Shom</label>
                        <input type="text" id="shom" required placeholder="17:20">
                    </div>

                    <div class="input-group">
                        <label>üåô Hufton</label>
                        <input type="text" id="hufton" required placeholder="18:45">
                    </div>
                </div>

                <div class="input-group">
                    <label>üí´ Izoh (ixtiyoriy)</label>
                    <textarea id="izoh" placeholder="Qo'shimcha ma'lumot..."></textarea>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üì§ Kanallarga Yuborish
                </button>
            </form>

            <div class="quote">
                <p>"Namozni ado etganingizdan so'ng Allohni eslang." (Niso 103)</p>
            </div>
        </main>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.getElementById('prayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Yuborilmoqda...';
            errorMessage.style.display = 'none';

            try {
                const formData = {
                    bomdod: document.getElementById('bomdod').value,
                    peshin: document.getElementById('peshin').value,
                    asr: document.getElementById('asr').value,
                    shom: document.getElementById('shom').value,
                    hufton: document.getElementById('hufton').value,
                    sana: document.getElementById('sana').value,
                    izoh: document.getElementById('izoh').value,
                    userId: tg.initDataUnsafe.user?.id || 5985723887
                };

                const response = await fetch('/submit-prayer-times', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    successMessage.style.display = 'block';
                    successMessage.textContent = '‚úÖ ' + result.message;
                    
                    setTimeout(() => {
                        tg.close();
                    }, 3000);
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = '‚ùå ' + error.message;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üì§ Kanallarga Yuborish';
            }
        });

        // Bugungi sanani avtomatik kiritish
        const today = new Date();
        const options = { day: 'numeric', month: 'long', year: 'numeric' };
        document.getElementById('sana').value = today.toLocaleDateString('uz-UZ', options);
    </script>
</body>
</html>
