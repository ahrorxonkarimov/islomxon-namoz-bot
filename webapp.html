<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namoz Vaqtlari</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: #2c3e50; font-size: 24px; margin-bottom: 5px; }
        .header p { color: #7f8c8d; font-size: 14px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #2c3e50; font-weight: bold; }
        input { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #667eea; }
        .prayer-time { display: flex; align-items: center; margin-bottom: 10px; }
        .prayer-icon { font-size: 20px; margin-right: 10px; width: 30px; text-align: center; }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); }
        button:active { transform: translateY(0); }
        .preview { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; display: none; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🕌 Namoz Vaqtlari</h1>
            <p>ISLOMXON JOME MASJIDI</p>
        </div>
        
        <form id="prayerForm">
            <div class="form-group">
                <div class="prayer-time">
                    <span class="prayer-icon">🌄</span>
                    <input type="time" id="bomdod" required placeholder="Bomdod vaqti">
                </div>
                <div class="prayer-time">
                    <span class="prayer-icon">☀️</span>
                    <input type="time" id="quyosh" required placeholder="Quyosh vaqti">
                </div>
                <div class="prayer-time">
                    <span class="prayer-icon">🏙</span>
                    <input type="time" id="peshin" required placeholder="Peshin vaqti">
                </div>
                <div class="prayer-time">
                    <span class="prayer-icon">🌅</span>
                    <input type="time" id="asr" required placeholder="Asr vaqti">
                </div>
                <div class="prayer-time">
                    <span class="prayer-icon">🌇</span>
                    <input type="time" id="shom" required placeholder="Shom vaqti">
                </div>
                <div class="prayer-time">
                    <span class="prayer-icon">🌙</span>
                    <input type="time" id="xufton" required placeholder="Xufton vaqti">
                </div>
            </div>
            
            <button type="submit">📤 Kanalga Joylash</button>
        </form>
        
        <div class="success" id="successMessage"></div>
        
        <div class="preview" id="preview">
            <h3>Ko'rinish:</h3>
            <div id="previewContent"></div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Form yuborish
        document.getElementById('prayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                userId: tg.initDataUnsafe.user?.id,
                bomdod: document.getElementById('bomdod').value,
                quyosh: document.getElementById('quyosh').value,
                peshin: document.getElementById('peshin').value,
                asr: document.getElementById('asr').value,
                shom: document.getElementById('shom').value,
                xufton: document.getElementById('xufton').value
            };

            try {
                const response = await fetch('/submit-prayer-times', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('successMessage').textContent = result.message;
                } else {
                    alert('Xatolik: ' + result.error);
                }
            } catch (error) {
                alert('Internet aloqasini tekshiring');
            }
        });

        // Preview
        function updatePreview() {
            const times = ['bomdod', 'quyosh', 'peshin', 'asr', 'shom', 'xufton'];
            times.forEach(time => {
                document.getElementById(time).addEventListener('change', function() {
                    document.getElementById('preview').style.display = 'block';
                    document.getElementById('previewContent').innerHTML = `
                        🕌 ISLOMXON JOME MASJIDI<br><br>
                        🕐 Namoz Vaqtlari:<br><br>
                        🌄 Bomdod: ${document.getElementById('bomdod').value || '__:__'}<br>
                        ☀️ Quyosh: ${document.getElementById('quyosh').value || '__:__'}<br>
                        🏙 Peshin: ${document.getElementById('peshin').value || '__:__'}<br>
                        🌅 Asr: ${document.getElementById('asr').value || '__:__'}<br>
                        🌇 Shom: ${document.getElementById('shom').value || '__:__'}<br>
                        🌙 Xufton: ${document.getElementById('xufton').value || '__:__'}<br><br>
                        ⏳ ${tg.initDataUnsafe.user ? "Matn ko'rsatiladi..." : ""}
                    `;
                });
            });
        }
        updatePreview();
    </script>
</body>
</html>
