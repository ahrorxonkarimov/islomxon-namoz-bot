<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islomxon Namoz Vaqtlari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #43AB34 0%, #2D7D32 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3436;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            padding: 25px 20px;
            text-align: center;
            color: white;
            border-bottom: 3px solid #1B5E20;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }

        .main {
            padding: 25px 20px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #1B5E20;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .input-group input,
        .input-group textarea {
            padding: 14px;
            border: 2px solid #E8F5E8;
            border-radius: 12px;
            background: #F8FFF8;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #43AB34;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 171, 52, 0.3);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .prayer-times {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 480px) {
            .prayer-times {
                grid-template-columns: 1fr;
            }
        }

        .submit-btn {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(67, 171, 52, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 171, 52, 0.6);
        }

        .admin-btn {
            background: linear-gradient(135deg, #FF6B6B, #EE5A24);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quote {
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #E8F5E8, #C8E6C9);
            border-radius: 12px;
            text-align: center;
            font-style: italic;
            color: #1B5E20;
            border-left: 4px solid #43AB34;
            font-size: 13px;
            line-height: 1.5;
        }

        .footer {
            background: linear-gradient(135deg, #2D7D32, #1B5E20);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 12px;
            border-top: 2px solid rgba(255,255,255,0.1);
        }

        .success-message {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            font-weight: 600;
        }

        .preview-section {
            background: #F1F8E9;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 2px dashed #43AB34;
            display: none;
        }

        .preview-title {
            font-weight: 600;
            color: #1B5E20;
            margin-bottom: 10px;
            text-align: center;
            font-size: 14px;
        }

        .preview-content {
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-line;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üïå Islomxon Jome Masjidi</h1>
            <p class="subtitle">Namoz Vaqtlari Kiritish</p>
        </header>

        <main class="main">
            <div id="successMessage" class="success-message"></div>

            <div id="previewSection" class="preview-section">
                <div class="preview-title">üìã Post Ko'rinishi:</div>
                <div id="previewContent" class="preview-content"></div>
            </div>

            <form id="prayerForm" class="form">
                <div class="input-group">
                    <label for="sana">üìÖ Sana</label>
                    <input type="text" id="sana" name="sana" required 
                           placeholder="Masalan: 20-dekabr, 2024"
                           oninput="updatePreview()">
                </div>

                <div class="prayer-times">
                    <div class="input-group">
                        <label for="bomdod">üåÖ Bomdod</label>
                        <input type="text" id="bomdod" name="bomdod" required 
                               placeholder="06:00" oninput="updatePreview()">
                    </div>

                    <div class="input-group">
                        <label for="peshin">‚òÄÔ∏è Peshin</label>
                        <input type="text" id="peshin" name="peshin" required 
                               placeholder="12:30" oninput="updatePreview()">
                    </div>

                    <div class="input-group">
                        <label for="asr">üå§Ô∏è Asr</label>
                        <input type="text" id="asr" name="asr" required 
                               placeholder="15:45" oninput="updatePreview()">
                    </div>

                    <div class="input-group">
                        <label for="shom">üåá Shom</label>
                        <input type="text" id="shom" name="shom" required 
                               placeholder="17:20" oninput="updatePreview()">
                    </div>

                    <div class="input-group">
                        <label for="hufton">üåô Hufton</label>
                        <input type="text" id="hufton" name="hufton" required 
                               placeholder="18:45" oninput="updatePreview()">
                    </div>
                </div>

                <div class="input-group">
                    <label for="izoh">üí´ Izoh (ixtiyoriy)</label>
                    <textarea id="izoh" name="izoh" 
                              placeholder="Qo'shimcha ma'lumot yoki eslatma..."
                              oninput="updatePreview()"></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">üì§ Kanallarga Yuborish</span>
                        <div class="loading-spinner" id="loadingSpinner"></div>
                    </button>

                    <a href="https://t.me/Abdulloh_Ummati_Muhammad" class="admin-btn" target="_blank">
                        üë®‚Äçüíª Admin bilan Bog'lanish
                    </a>
                </div>
            </form>

            <div class="quote">
                <p>"Namozni ado etganingizdan so'ng Allohni eslang." (Niso 103)</p>
            </div>
        </main>

        <footer class="footer">
            <p>Islomxon Namoz Vaqti Bot</p>
        </footer>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        function updatePreview() {
            const sana = document.getElementById('sana').value;
            const bomdod = document.getElementById('bomdod').value;
            const peshin = document.getElementById('peshin').value;
            const asr = document.getElementById('asr').value;
            const shom = document.getElementById('shom').value;
            const hufton = document.getElementById('hufton').value;
            const izoh = document.getElementById('izoh').value;

            if (sana || bomdod || peshin || asr || shom || hufton) {
                document.getElementById('previewSection').style.display = 'block';
                
                let preview = `üïå Islomxon Jome Masjidi\n`;
                preview += `üìÖ ${sana || 'Sana'}\n\n`;
                preview += `üïí Namoz Vaqtlari:\n\n`;
                preview += `üåÖ Bomdod: ${bomdod || '__:__'}\n`;
                preview += `‚òÄÔ∏è Peshin: ${peshin || '__:__'}\n`;
                preview += `üå§Ô∏è Asr: ${asr || '__:__'}\n`;
                preview += `üåá Shom: ${shom || '__:__'}\n`;
                preview += `üåô Hufton: ${hufton || '__:__'}\n\n`;
                
                if (izoh) {
                    preview += `üí´ Izoh: ${izoh}\n\n`;
                }
                
                preview += `"Namozni ado etganingizdan so'ng Allohni eslang." (Niso 103)`;
                
                document.getElementById('previewContent').textContent = preview;
            } else {
                document.getElementById('previewSection').style.display = 'none';
            }
        }

        document.getElementById('prayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = document.querySelector('.btn-text');
            const spinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');
            
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const formData = {
                    bomdod: document.getElementById('bomdod').value,
                    peshin: document.getElementById('peshin').value,
                    asr: document.getElementById('asr').value,
                    shom: document.getElementById('shom').value,
                    hufton: document.getElementById('hufton').value,
                    sana: document.getElementById('sana').value,
                    izoh: document.getElementById('izoh').value,
                    userId: tg.initDataUnsafe.user?.id
                };

                const response = await fetch('/submit-prayer-times', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (result.success) {
                    successMessage.style.display = 'block';
                    successMessage.textContent = '‚úÖ ' + result.message;
                    
                    setTimeout(() => {
                        tg.close();
                    }, 3000);
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                alert('Xato: ' + error.message);
            } finally {
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('.input-group, .submit-btn, .admin-btn');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
                el.classList.add('fade-in-up');
            });
            
            updatePreview();
        });
    </script>
</body>
</html>
