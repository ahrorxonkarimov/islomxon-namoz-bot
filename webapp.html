<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islomxon Namoz Vaqtlari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #43AB34 0%, #2D7D32 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3436;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            padding: 30px 20px;
            text-align: center;
            color: white;
            border-bottom: 3px solid #1B5E20;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .main {
            padding: 30px 25px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-group label {
            font-weight: 600;
            color: #1B5E20;
            font-size: 15px;
        }

        .input-group input,
        .input-group textarea {
            padding: 16px;
            border: 2px solid #E8F5E8;
            border-radius: 15px;
            background: #F8FFF8;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #43AB34;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(67, 171, 52, 0.3);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 90px;
        }

        .prayer-times {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 480px) {
            .prayer-times {
                grid-template-columns: 1fr;
            }
        }

        .submit-btn {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 171, 52, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid transparent;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .quote {
            margin-top: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #E8F5E8, #C8E6C9);
            border-radius: 15px;
            text-align: center;
            color: #1B5E20;
            border-left: 5px solid #43AB34;
        }

        .footer {
            background: linear-gradient(135deg, #2D7D32, #1B5E20);
            padding: 20px;
            text-align: center;
            color: white;
        }

        .success-message {
            background: linear-gradient(135deg, #43AB34, #2D7D32);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 25px;
            display: none;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .preview-section {
            background: #F1F8E9;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px dashed #43AB34;
            display: none;
        }

        .preview-title {
            font-weight: 600;
            color: #1B5E20;
            margin-bottom: 15px;
            text-align: center;
        }

        .preview-content {
            background: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">üïå Islomxon Jome Masjidi</h1>
            <p class="subtitle">Namoz Vaqtlari Kiritish</p>
        </header>

        <main class="main">
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <div id="previewSection" class="preview-section">
                <div class="preview-title">üìã Post Ko'rinishi:</div>
                <div id="previewContent" class="preview-content"></div>
            </div>

            <form id="prayerForm" class="form">
                <div class="input-group">
                    <label for="sana">üìÖ Sana</label>
                    <input type="text" id="sana" required placeholder="Masalan: 20-dekabr, 2024">
                </div>

                <div class="prayer-times">
                    <div class="input-group">
                        <label for="bomdod">üåÖ Bomdod</label>
                        <input type="text" id="bomdod" required placeholder="06:00">
                    </div>
                    <div class="input-group">
                        <label for="peshin">‚òÄÔ∏è Peshin</label>
                        <input type="text" id="peshin" required placeholder="12:30">
                    </div>
                    <div class="input-group">
                        <label for="asr">üå§Ô∏è Asr</label>
                        <input type="text" id="asr" required placeholder="15:45">
                    </div>
                    <div class="input-group">
                        <label for="shom">üåá Shom</label>
                        <input type="text" id="shom" required placeholder="17:20">
                    </div>
                    <div class="input-group">
                        <label for="hufton">üåô Hufton</label>
                        <input type="text" id="hufton" required placeholder="18:45">
                    </div>
                </div>

                <div class="input-group">
                    <label for="izoh">üí´ Izoh (ixtiyoriy)</label>
                    <textarea id="izoh" placeholder="Qo'shimcha ma'lumot..."></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">üì§ Kanallarga Yuborish</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>

            <div class="quote">
                <p>"Namozni ado etganingizdan so'ng Allohni eslang." (Niso 103)</p>
            </div>
        </main>

        <footer class="footer">
            <p>Islomxon Namoz Vaqti Bot</p>
        </footer>
    </div>

    <script>
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        console.log('WebApp ochildi');

        // Post ko'rinishini yangilash
        function updatePreview() {
            const sana = document.getElementById('sana').value;
            const bomdod = document.getElementById('bomdod').value;
            const peshin = document.getElementById('peshin').value;
            const asr = document.getElementById('asr').value;
            const shom = document.getElementById('shom').value;
            const hufton = document.getElementById('hufton').value;
            const izoh = document.getElementById('izoh').value;

            if (sana || bomdod || peshin || asr || shom || hufton) {
                document.getElementById('previewSection').style.display = 'block';
                
                let preview = `üïå Islomxon Jome Masjidi\n`;
                preview += `üìÖ ${sana || 'Sana'}\n\n`;
                preview += `üïí Namoz Vaqtlari:\n\n`;
                preview += `üåÖ Bomdod: ${bomdod || '__:__'}\n`;
                preview += `‚òÄÔ∏è Peshin: ${peshin || '__:__'}\n`;
                preview += `üå§Ô∏è Asr: ${asr || '__:__'}\n`;
                preview += `üåá Shom: ${shom || '__:__'}\n`;
                preview += `üåô Hufton: ${hufton || '__:__'}\n\n`;
                
                if (izoh) {
                    preview += `üí´ Izoh: ${izoh}\n\n`;
                }
                
                preview += `"Namozni ado etganingizdan so'ng Allohni eslang." (Niso 103)`;
                
                document.getElementById('previewContent').textContent = preview;
            } else {
                document.getElementById('previewSection').style.display = 'none';
            }
        }

        // Inputlarni kuzatish
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', updatePreview);
        });

        // Form yuborish
        document.getElementById('prayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form yuborildi');
            
            const submitBtn = document.querySelector('.submit-btn');
            const btnText = document.querySelector('.btn-text');
            const spinner = document.getElementById('loadingSpinner');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Loading
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            submitBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                const formData = {
                    bomdod: document.getElementById('bomdod').value,
                    peshin: document.getElementById('peshin').value,
                    asr: document.getElementById('asr').value,
                    shom: document.getElementById('shom').value,
                    hufton: document.getElementById('hufton').value,
                    sana: document.getElementById('sana').value,
                    izoh: document.getElementById('izoh').value,
                    userId: tg.initDataUnsafe.user?.id
                };

                console.log('Yuborilayotgan ma ºlumotlar:', formData);

                const response = await fetch('/submit-prayer-times', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                console.log('Server javobi:', result);

                if (result.success) {
                    successMessage.style.display = 'block';
                    successMessage.textContent = '‚úÖ ' + result.message;
                    
                    setTimeout(() => {
                        tg.close();
                    }, 3000);
                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error('Xato:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = '‚ùå ' + error.message;
            } finally {
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Sahifa yuklanganda
        document.addEventListener('DOMContentLoaded', () => {
            // Bugungi sana
            const today = new Date();
            document.getElementById('sana').value = today.toLocaleDateString('uz-UZ', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });
            
            // Boshlang'ich preview
            updatePreview();
        });
    </script>
</body>
</html>
